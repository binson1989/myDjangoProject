<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>My blog</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <div>
    <h1>My Posts</h1>
  </div>
  {% for post in posts %}
    <div>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>published: {{ post.published_date }}</p>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}
</body>
</html>
